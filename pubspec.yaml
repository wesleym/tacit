name: tacit
description: A command-line tool for the Lambda Cloud API and the Lambda Inference API.
version: 2.0.0
repository: https://github.com/wesleym/tacit
publish_to: none

environment:
  sdk: ^3.6.0

dependencies:
  openapi:
    path: api
  openapi_generator_annotations: ^6.1.0
  args: ^2.6.0
  colorize: ^3.0.0
  dart_console: ^4.1.2
  # I have half a mind to replace this accursed thing with a regular HTTP client
  # for pulling in Flutter as a dep and `print`-ing directly to stdout.
  flutter_client_sse: ^2.0.3

dev_dependencies:
  build_runner: ^2.4.14
  lints: ^5.0.0
  openapi_generator: ^6.1.0
  test: ^1.24.0
