name: lambda_cli
description: A command-line tool to manage resources on Lambda Cloud.
version: 1.4.0
repository: https://github.com/lambdal/lambda-cloud-dart-cli
publish_to: none

environment:
  sdk: ^3.6.0

dependencies:
  openapi:
    path: api
  openapi_generator_annotations: ^6.1.0
  args: ^2.6.0
  colorize: ^3.0.0
  dart_console: ^4.1.2
  # I have half a mind to replace this accursed thing with a regular HTTP client
  # for pulling in Flutter as a dep and `print`-ing directly to stdout.
  flutter_client_sse: ^2.0.3

dev_dependencies:
  build_runner: ^2.4.14
  lints: ^5.0.0
  openapi_generator: ^6.1.0
  test: ^1.24.0
